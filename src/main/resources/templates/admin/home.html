<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>JIRA Admin Page</title>
    <link rel="stylesheet" th:href="@{/resources/css/jira.css}"/>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <img th:src="@{/static/resources/images/jira.png}" class="img-responsive center-block" width="400"
                     height="400"
                     alt="JIRA"/>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>

            <a th:href="@{/index.html}">Go to JIRA Panel</a>
        </div>
    </div>

</div>
</body>
</html>
